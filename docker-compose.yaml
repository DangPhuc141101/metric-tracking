version: '3.8'

services:
  app:
    build:
      dockerfile: dockers/app/Dockerfile.local
      context: .
      args:
        NODE_IMAGE: ${NODE_IMAGE}
        APP_PORT: ${APP_PORT}
    container_name: ${APP_NAME}-app
    env_file:
      - .env
    ports:
      - 3000:${APP_PORT}
    command: yarn start:dev
    volumes:
      - ./:/home/app
      - ./node_modules:/home/app/node_modules
    networks:
      - backend

networks:
  backend:
    name: ${APP_NAME}-local-network
